<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle Compra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-dark text-light py-3">
        <div class="container">
            <a href="index.html">
                <h1>Cinental</h1>
            </a>
        </div>
      </header>
      <div class="container bg-dark">
        <div class="mt-md-5">
            <h1 class="text-white">Detalle Boletos</h1>
        </div>
        <div class="row bg-gray">
            <div class="col-md-4 p-md-3">
                <div id="pelicula" class="mb-md-3 p-2 bg-light">
                </div>
                <div id="boletos" class="mb-md-3 p-2 bg-light">
                </div>
                <div id="promocion" class="mb-md-3 p-2 bg-light">
                    PROMOCIONES
                </div>
                <div id="total" class="mb-md-3 p-2 bg-light">
                    TOTAL
                </div>
            </div>
            <div class="col-lg-8 bg-gray">
                <div class="row justify-content-center gap-3 pt-3 pb-3 ">
                    <div class="col-md-5 ">
                        <div class="card border-0">
                            <img class="rounded-4" src="combos/c1.webp" alt="">
                            <div class="text-center p-2">
                                <h5>Valor $3500</h5>
                                <h6>Combo 1: Palomitas y Bebidas</h6>
                                <button id="combo-1" class="btn btn-dark">Agregar</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5 ">
                        <div class="card border-0">
                            <img class="rounded-4" src="combos/c2.webp" alt="">
                            <div class="text-center p-2">
                                <h5>Valor $4500</h5>
                                <h6>Combo 2: Palomitas y 2 Bebidas</h6>
                                <button id="combo-2" class="btn btn-dark">Agregar</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="card border-0">
                            <img class="rounded-4" src="combos/c3.webp" alt="">
                            <div class="text-center p-2">
                                <h5>Valor $4000</h5>
                                <h6>Combo 3: Palomitas, Bebidas, M&M</h6>
                                <button id="combo-3" class="btn btn-dark">Agregar</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="card border-0">
                            <img class="rounded-4" src="combos/c4.webp" alt="">
                            <div class="text-center p-2">
                                <h5>Valor $5500</h5>
                                <h6>Combo 4: Palomitas, Bebidas, M&M</h6>
                                <button id="combo-4" class="btn btn-dark">Agregar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
      </div>
      <script type="module" src="app_detalle.js"></script>
</body>
</html>
