<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva de Asientos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div>
      <div class="mb-5 mt-2">
        <h2 class="h1" id="titulo">Pelicula: </h2>
      </div>
      <div class="d-flex w-100">
        <div id = "img_movie_booking">
        </div>
        <div id="sinopsis" class="w-50   p-3">
        </div>
      </div>
    </div>
    <h1 id = "movie_container">Reserva de Asientos</h1>
    <p>Seleccione los asientos disponibles:</p>
    <div class="row">
      <div class="col-md-6">
        <div id="seat-map">
          <!-- Aquí se generará dinámicamente la lista de asientos -->
        </div>
        <div id="seat-info">
          <h3>Información de asiento:</h3>
          <p id="selected-seat" class="fw-bold"></p>
          <p id="selected-seats" class="fw-bold"></p>
          <button id="reserve-btn" class="btn btn-primary" disabled>Reservar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
  <script src="app_reserva.js"></script>
</body>
</html>
