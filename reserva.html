<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pelicula</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="bg-dark text-light py-3">
    <div class="container">
        <a href="index.html">
            <h1>Cinental</h1>
        </a>
    </div>
  </header>

  <div class="container mt-5">
    <h2 class="text-dark">Compra Tus Entradas</h2>
    <div class="row d-sm-flex mb-auto ms-auto me-auto mt-5 p-3 bg-gray rounded-4 pt-5 pb-5">
        <div id="img_movie_booking" class="col-lg-2 m-xl-auto mb-sm-4 text-center">
        </div>
        <div id="sinopsis" class=" row-cols-sm-1 col-md-5 col-xl-9 col-lg-8 m-auto bg-light rounded-2">
           <h3 id="titulo"></h3>
        </div>
        <div class="row mt-5 justify-content-center text-center pb-5">
            <h3 class="mb-5">Elige Tu Mejor Horario</h3>
            <div class="col-3">
                <button id="fun-1" class="btn btn-dark">14:00</button>
            </div>
            <div class="col-3">
                <button id="fun-2" class="btn btn-dark">17:00</button>
            </div>
            <div class="col-3">
                <button id="fun-3" class="btn btn-dark">20:00</button>
            </div>
        </div>
    </div>

    <div id = "seats-reserve" class="ms-5 mt-5 pb-5 visually-hidden">
        <h1 id = "movie_container"></h1>
        <p id="det-funcion"></p>
        <div class="row">
          <div class="col-lg-6 col-sm-12 col-md-12 ">
            <div id="seat-map" class="mb-3">
              <!-- Aquí se generará dinámicamente la lista de asientos -->
            </div>
          </div>
          <div class="col-lg-6 col-sm-12 col-md-12">
            <div id="seat-info" class="visually-hidden">
            <h3 id="seats-detail">Información de asiento:</h3>
            <p id="selected-seat" class="fw-bold"></p>
            <p id="selected-seats" class="fw-bold"></p>
            <button id="reserve-btn" class="btn btn-primary" disabled>Reservar</button>
            </div>
        </div>
        </div>
    </div>

  </div>
  <script src="app_reserva.js"></script>
</body>
</html>
